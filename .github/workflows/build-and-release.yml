name: C++ Build and Release

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure CMake
        run: cmake -B build -S .

      - name: Build Project
        run: cmake --build build --config Release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-cool-app-windows
          path: build/Release/MyCoolApp.exe

  release:
    needs: build
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    runs-on: windows-2022

    steps:
      # ШАГ 1: Сначала готовим репозиторий для работы с тегами
      - name: Checkout repository for tagging
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # ШАГ 2: Выполняем все операции с Git
      - name: Update 'latest' tag
        if: github.ref == 'refs/heads/main'
        run: |
          git push origin --delete latest || true
          git tag -d latest || true
          git tag latest
          git push origin latest
      
      # ШАГ 3: И ТОЛЬКО ТЕПЕРЬ скачиваем наш .exe файл. Он больше не будет удален.
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: my-cool-app-windows

      # ШАГ 4: Создаем релиз и загружаем в него файл
      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name == 'main' && 'latest' || github.ref_name }}
          name: ${{ github.ref_name == 'main' && 'Latest Build' || format('Release {0}', github.ref_name) }}
          body: ${{ github.ref_name == 'main' && 'Автоматическая сборка из последнего коммита в main.' || 'Версионный релиз.'}}
          prerelease: ${{ github.ref_name == 'main' }}
          # ИСПРАВЛЕНИЕ: 'make_latest' заменен на 'latest' для лучшей совместимости
          latest: ${{ github.ref_name == 'main' }}
          files: |
            MyCoolApp.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
